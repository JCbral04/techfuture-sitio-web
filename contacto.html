<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TechFuture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h1>TechFuture</h1>

    <button class="menu-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="Abrir menú">
        ☰
    </button>

    <nav id="nav-menu" aria-label="Navegación principal">
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="articulos.html">Artículos</a></li>
            <li><a href="contacto.html" class="active" aria-current="page">Contacto</a></li>
        </ul>
    </nav>
</header>

<main class="contact-page">
    <h2>CONTÁCTANOS</h2>
    <p class="subtitle">Queremos escucharte</p>

    <form id="contact-form" class="contact-form" aria-label="Formulario de contacto">
        
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" aria-describedby="email-error" required>
            <span id="email-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar mensaje</button>
    </form>

    <div id="form-message" class="form-message" aria-live="polite"></div>
</main>

<footer>
    <p>© 2025 TechFuture. Todos los derechos reservados.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
